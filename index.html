<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign in - Junior's Bakery</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <!-- Sign in Page -->
    <div class = 'login_page'>
      <h1>Welcome to Junior's Bakery</h1>

      <form method='post'>
        
        <div class='username_container'>
          <label class='label'>Name</label>
          <input type='text' class='textarea' required>
        </div>

        <div class='email_container'>
          <label class='label'>Email Address</label>
          <input type='email' class='textarea' required>
        </div>

        <div class='password_container'>
          <label class='label'>Password</label>
          <input type='password' class='textarea' required>
        </div>

        <div class='buttons'>
          <button type='submit' class='sign_in_button'>Sign In</button>
          <label class='remember'><input type='checkbox' name='remember'>Remember me</label>
        </div>

      </form>


    </div>

    <script src="script.js"></script>
  </body>
</html>
