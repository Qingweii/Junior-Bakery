<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign in - Junior's Bakery</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <!-- Sign in Page -->
    <div class = 'login_page' id = 'login'>
      <h1>Welcome to Junior's Bakery</h1>

      <form name = 'information' method='post' action = 'index1.html'>
        
        <div class='username_container'>
          <label class='label'>Name</label>
          <input type='text' class='textarea' minlength = '3' required>
        </div>

        <div class='email_container'>
          <label class='label'>Email Address</label>
          <input type='email' class='textarea' minlength = '3' required>
        </div>

        <div class='password_container'>
          <label class='label'>Password</label>
          <input type='password' class='textarea' minlength = '5' required>
        </div>

        <div class='buttons' >
          <button type='submit' class='sign_in_button'>Sign In</button>
        </div>

      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
